<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
    <section class="container-formulario">
        <header class="conteudo-formulario">
            <form class="formulario">
                <label for="E-mail" class="email">E-mail</label>
                <input type="text" style="display: block;" placeholder="E-mail" id="email">

                <label for="Senha" class="senha">Senha</label>
                <input type="password" style="display: block;" placeholder="Senha" id="senha">

                <button value="Registrar" onclick="clicar()">Enviar</button>
                
            </form>
            <span>Esqueceu sua senha? <a href="youtube.com.br">clique aqui.</a></span>
        </header>
    </section>
</body>
</html>
